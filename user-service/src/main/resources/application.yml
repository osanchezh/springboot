server:
  port: 9002

spring:
  application:
    name: USER-SERVICE
  
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      preferIpAddress:  true
  instance:
    hostname: localhost 
  

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true